<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="start-page">
      <p class="welcome"></p>
      <img src="./Rock-paper-scissors.svg.png" alt="Rock-paper-scissors" />
      <button class="start-game">Start Game</button>
    </div>

    <form action="">
      <p class="form-header">Enter Your Details and Click Next</p>
      <label for="name">Username:</label>
      <input type="text" id="name" class="name" required />
      <label for="name">Rounds:</label>
      <input type="number" id="rounds" class="rounds" required />
      <button type="submit" class="next">Next</button>
    </form>
    <div class="game-details">
      <!-- User Details -->
      <div class="user-details">
        <div class="user-details-1">
          <p class="label">Name:</p>
          <p class="player-name">Sam</p>
        </div>
        <div class="user-details-1">
          <p class="label">Total Rounds:</p>
          <p class="total-rounds">--</p>
        </div>
        <div class="user-details-1">
          <p class="label">Round:</p>
          <p class="play-round">--</p>
        </div>
      </div>
      <!-- User Play -->
      <div class="game-data">
        <div class="user-play">
          <button id="rock" class="rock">
            <!-- <span>Rock</span> -->
            <img src="./Rock.png" alt="Rock" />
          </button>
          <button id="paper" class="paper">
            <!-- <span>Paper</span> -->
            <img src="./Paper.png" alt="Paper" />
          </button>
          <button id="scissors" class="scissors">
            <img src="./scissors.png" alt="Scissors" />
            <!-- <span>Scissors</span> -->
          </button>
        </div>
        <!-- Display Results -->
        <div class="results">
          <div class="computer">
            <p class="computer-name">Computer:</p>
            <p class="computer-score">0</p>
          </div>
          <div class="player">
            <p class="player-name">Sam:</p>
            <p class="player-score">0</p>
          </div>
        </div>
        <button class="restart">Restart Game</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
