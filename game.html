<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Game</title>
  </head>
  <body>
      <!-- User Play -->
      <div class="user-play">
        <button id="rock" class="rock">Rock</button>
        <button id="scissors" class="scissors">Scissors</button>
        <button id="paper" class="paper">Paper</button>
      </div>
    </div>

    <!-- Display Results -->
    <div class="results">
      <div class="computer">
        <p class="computer-name">Computer</p>
        <p class="computer-score">0</p>
      </div>
      <div class="player">
        <p class="player-name">Sam</p>
        <p class="player-score">0</p>
      </div>
    </div>
  </body>
</html>
